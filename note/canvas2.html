<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div>
        <canvas width="1024" height="768" id="canvas">当前浏览器不支持canvas</canvas>
    </div>
    <style>
        div {
            width:1030px;            
            margin:60px auto;
        }
        canvas {
            border:1px solid #ccc;
        }
    </style>
    <script>
        var canvas = $('canvas')[0];
        //var c = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        if (ctx) {

            ctx.beginPath();
            // 直线
            ctx.moveTo(100,100);
            ctx.lineTo(400, 400);
            ctx.lineTo(100, 400);
            ctx.lineTo(100, 100);
            ctx.closePath();



            ctx.fillStyle = '#ccc';
            ctx.fill();

            ctx.lineWidth = 1;
            ctx.strokeStyle = 'green';
            ctx.stroke();

            ctx.beginPath();
            // 直线
            ctx.moveTo(200, 100);
            ctx.lineTo(500, 400);
            ctx.closePath();

            ctx.lineWidth = 5;
            ctx.strokeStyle = '#567';
            ctx.stroke();

            // 练习 七巧板
        }
        else {
            console.log('当前浏览器不支持canvas')
        }

    </script>
</body>
</html>
