<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div>
        <canvas width="1024" height="768" id="canvas">当前浏览器不支持canvas</canvas>
    </div>
    <style>
        div {
            width: 1030px;
            margin: 60px auto;
        }

        canvas {
            border: 1px solid #ccc;
        }
    </style>
    <script>
        var canvas = $('canvas')[0];
        //var c = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        if (ctx) {

            ctx.beginPath();

            ctx.arc(400, 300, 200, 0, 1.5 * Math.PI, false);

            //ctx.closePath();

            ctx.lineWidth = 1;
            ctx.strokeStyle = '#567';
            ctx.stroke();


            for (var i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.arc(50 + 100*i, 600, 30, 0, 2 * Math.PI * ((i+1)/10), false);

                // 闭合路径
                //ctx.closePath();

                ctx.stroke();

                //ctx.fill();
            }

        }
        else {
            console.log('当前浏览器不支持canvas')
        }

    </script>
</body>
</html>
